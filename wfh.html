<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>WFH OOPS Moments</title>
	  <style>
		body {
		  margin: 0;
		  padding: 0;
		  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		  background: url('bg.PNG') no-repeat center center fixed;
		  background-size: cover;
		  overflow: hidden;
		  height: 100vh;
		}
		
		.overlay {
		  background-color: rgba(255, 255, 255, 0.85);
		  height: 100vh;
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  padding: 1rem 2rem;
		  box-sizing: border-box;
		  position: relative;
		}
		
		header {
		  text-align: center;
		  margin-bottom: 1rem;
		}
		
		header h1 {
		  font-size: 2rem;
		  color: #2e8b57;
		  margin: 0;
		}
		
		.subheading {
		  font-size: 1rem;
		  color: #555;
		  margin-bottom: 1.5rem;
		  animation: scroll-left 10s linear infinite;
		  white-space: nowrap;
		  overflow: hidden;
		}
		
		@keyframes scroll-left {
		  0% { transform: translateX(100%); }
		  100% { transform: translateX(-100%); }
		}
		
		.image-wrapper {
		  position: absolute;
		  right: 2rem;
		  bottom: 2rem;
		  max-width: 30vw;
		}
		
		.image-wrapper img {
		  width: 100%;
		  height: auto;
		  max-height: 40vh;
		  object-fit: contain;
		}
	  </style>
	</head>
	<body>
		<div class="overlay">
			<header>
				<h1>Working From Home OOPS!! Moments</h1>
			</header>

			<div class="subheading">Things to worry... Of course, at home!</div>

			<div class="image-wrapper">
				<img id="image" src="" alt="WFH Funny Moment">
			</div>
		</div>

		<script>
			const imageUrls = ['WFH.gif'];
			const imageElement = document.getElementById('image');
			let currentIndex = 0;
			
			function loadNextImage() {
			imageElement.src = imageUrls[currentIndex];
			currentIndex = (currentIndex + 1) % imageUrls.length;
			}
			
			loadNextImage();
			setInterval(loadNextImage, 4000);
		</script>
	</body>
</html>
