<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WFH OOPS Moments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.PNG') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 1rem 0;
      background-color: rgba(255, 255, 255, 0.6);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #2e8b57;
    }

    .subheading {
      text-align: center;
      font-size: 1rem;
      color: #333;
      animation: scroll-left 10s linear infinite;
      white-space: nowrap;
      overflow: hidden;
      max-width: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 0.5rem 0;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .image-wrapper {
      position: absolute;
      top: 120px;
      right: 250px;
      width: 40vw; /* 40% of the viewport width */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-wrapper img {
      width: 100%;
      height: 25vh;
      object-fit: contain;
    }

  </style>
</head>
<body>

  <header>
    <h1>Working From Home OOPS!! Moments2</h1>
  </header>

  <div class="subheading">Things to worry... Of course, at home!</div>

  <div class="image-wrapper">
    <img id="image" src="WFH.gif" alt="WFH Funny Moment">
  </div>
</body>
</html>
