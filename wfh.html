<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WFH OOPS Moments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.PNG') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 1rem 0;
      background-color: rgba(255, 255, 255, 0.6);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #2e8b57;
    }

    .subheading {
      text-align: center;
      font-size: 1rem;
      color: #333;
      animation: scroll-left 10s linear infinite;
      white-space: nowrap;
      overflow: hidden;
      max-width: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 0.5rem 0;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .image-wrapper {
      position: absolute;
      top: 145px;
      right: 250px;
      width: 250vw;
      height: 250vw;
      max-width: 300px;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      //max-height: 40vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <header>
    <h1>Working From Home OOPS!! Moments</h1>
  </header>

  <div class="subheading">Things to worry... Of course, at home!</div>

  <div class="image-wrapper">
    <img id="image" src="" alt="WFH Funny Moment">
  </div>

  <script>
    const imageUrls = ['WFH.gif'];
    const imageElement = document.getElementById('image');
    let currentIndex = 0;

    function loadNextImage() {
      imageElement.src = imageUrls[currentIndex];
      currentIndex = (currentIndex + 1) % imageUrls.length;
    }

    loadNextImage();
    setInterval(loadNextImage, 4000);
  </script>

</body>
</html>
