<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>WFH OOPS Moments</title>
	  <style>
		body {
		  margin: 0;
		  padding: 0;
		  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		  background: url('bg.PNG') no-repeat center center fixed;
		  background-size: cover;
		  overflow: hidden; /* Hide vertical scrollbar */
		  height: 100vh;
		}
		
		.overlay {
		  background-color: rgba(255, 255, 255, 0.85);
		  height: 100vh;
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  justify-content: center;
		  box-sizing: border-box;
		  padding: 0; /* Removed extra padding */
		  overflow: hidden;
		}
		
		header {
		  margin: 0;
		  padding: 0.5rem;
		}
		
		header h1 {
		  font-size: 2rem;
		  color: #2e8b57;
		  margin: 0.5rem 0;
		}
		
		.subheading {
		  font-size: 1rem;
		  color: #555;
		  margin-bottom: 1rem;
		  animation: scroll-left 10s linear infinite;
		  white-space: nowrap;
		  overflow: hidden;
		  max-width: 100%;
		}
		
		@keyframes scroll-left {
		  0% { transform: translateX(100%); }
		  100% { transform: translateX(-100%); }
		}
		
		.image-box {
		  width: 60vw; /* Slightly smaller for balance */
		  max-width: 500px;
		  border: 2px solid #f44336;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  background-color: #fff;
		  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
		}
		
		.image-box img {
		  width: 100%;
		  height: auto;
		  max-height: 50vh;
		  object-fit: contain;
		  border-radius: 8px;
		}
	  </style>
	</head>
	<body>
	  <div class="overlay">
		<header>
		  <h1>Working From Home OOPS!! Moments</h1>
		</header>

		<div class="subheading">Things to worry... Of course, at home!</div>

		<div class="image-box">
		  <img id="image" src="" alt="WFH Funny Moment">
		</div>
	  </div>

	  <script>
		const imageUrls = ['WFH.gif'];
		const imageElement = document.getElementById('image');
		let currentIndex = 0;

		function loadNextImage() {
		  imageElement.src = imageUrls[currentIndex];
		  currentIndex = (currentIndex + 1) % imageUrls.length;
		}

		loadNextImage();
		setInterval(loadNextImage, 4000);
	  </script>
	</body>
</html>
